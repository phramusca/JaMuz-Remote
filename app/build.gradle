apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "org.phramusca.jamuz"
        minSdkVersion 21
        // https://developer.android.com/about/dashboards/index.html
        // http://chalup.github.io/blog/2014/06/15/minsdkversion-equals-15/
        targetSdkVersion 26
        versionCode 2
        versionName "0.2.1-DEV"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.google.guava:guava:23.6-android'
    compile 'com.google.android:flexbox:0.3.0'
    compile files('libs/beaglebuddy_mp3.jar')
    compile files('libs/jaudiotagger-2.2.4-SNAPSHOT.jar')
}
